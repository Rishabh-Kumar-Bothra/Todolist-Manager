<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo list</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/font-awesome.css">

  <script src="js/bootstrap.js"></script>
  <script src="js/todolist.js"></script>
</head>
<body class="bk_img"><br>

<div class="row header">
  <div class="col"></div>
  <div class="col">
    <h1 align="center" id="head">Todo List</h1><br>
  </div>
  <div class="col"></div>
</div>

<div class="container">
  <div class="row" id="input-row">
    <div class="col">
      <input type="text" class="form-control" id="input-new-todo">
    </div>
    <div class="col-2">
      <button id="btn-add-todo" class="btn btn-outline-primary">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="col-2">
      <button id="btn-clear-done" class="btn btn-outline-danger">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div id="todolist-container" class="col-12">
      <ul class="list-group" id="list-todos">
        <li class="list-group-item"> Sample Item</li>
        <li class="list-group-item"> Sample Item</li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
